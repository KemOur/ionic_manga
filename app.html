<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Ionic-Japon</title>
    <link rel="icon" href="img/fooo.gif">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<ion-app>
    <ion-header translucent>
        <ion-toolbar color="dark">
            <ion-title style="text-align: center">Ionic-Japon</ion-title>
        </ion-toolbar>
        <div class="error" style="display: none"></div>
    </ion-header>

    <ion-content fullscreen id="list">

    </ion-content>

    <ion-item>
        <ion-label>Type</ion-label>
            <select id="select">
                <option>Veuillez selectionner un type</option>
                <option value="anime">Anim√©</option>
                <option value="manga">Manga</option>
                <option value="person">personnes</option>
                <option value="character">personnages</option>
            </select>
    </ion-item>
    <form id="form">
        <ion-footer>
            <ion-toolbar color="light">
                <ion-searchbar
                        id="search"
                        show-cancel-button="never"
                        placeholder="..."
                        class="search">
                </ion-searchbar>
                <ion-button expand="full" type="submit" color="dark">Rechercher</ion-button>
            </ion-toolbar>
        </ion-footer>
    </form>
</ion-app>

<script defer src="js/app.js"></script>
</body>
</html>
