<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ionic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-title>Ionic-Evaluation</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content fullscreen id="list">

    </ion-content>

    <ion-item>
        <ion-label>Type</ion-label>

        <ion-select interface="popover" id="select">
            <ion-select-option id="anime" value="anime">Anim√©s</ion-select-option>
            <ion-select-option id="manga" value="manga">Mangas</ion-select-option>
            <ion-select-option id="personne" value="personne">Personnes</ion-select-option>
            <ion-select-option id="personnage" value="personnage">Personnages</ion-select-option>
        </ion-select>
    </ion-item>
    <form id="form">
        <ion-footer>
            <ion-toolbar>
                <ion-searchbar
                        id="search"
                        show-cancel-button="never"
                        placeholder="..."
                        class="search">
                </ion-searchbar>
                <ion-button expand="full" type="submit" color="secondary">Rechercher</ion-button>
            </ion-toolbar>
        </ion-footer>
    </form>
</ion-app>

<script defer src="js/app.js"></script>
</body>
</html>
